<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/wikipediascript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/wikipediaestilos.css">

    <title>Document</title>
</head>

    <body>
        <div id="contenido">
            <div class="titulo">
                <h1>wikipedia</h1>
                <h3>Article Viewer</h3>
            </div>

            <div class="container">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search..." id="input">
                        <span class="input-group-btn"><button class="btn btn-default glyphicon glyphicon-search" id="buscar" type"button"></button></span>
                    </div>
                </div>

                <h3><a href="https://en.wikipedia.org/wiki/Special:Random" id="wikiRandom" target="_blank">Click Here to Open a Random Article!</a></h3>

            </div>
        </div>
        
        <div class="container">
            <div class="output">

            </div>
        </div>

        <!-- Latest compiled and minified JavaScript -->

       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



    </body>

</html>
